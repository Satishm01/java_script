<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h3>Calculator</h3>
    <p>
      <button
        onclick="
        value1('1');
        "
      >
        1
      </button>
      <button
        onclick="
        value1('2');
        "
      >
        2
      </button>
      <button
        onclick="
        value1('3');
        "
      >
        3
      </button>
      <button
        onclick="
        value1(' + ');
        "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
        value1('4');
        "
      >
        4
      </button>
      <button
        onclick="
        value1('5');
        "
      >
        5
      </button>
      <button
        onclick="
        value1('6');
        "
      >
        6
      </button>
      <button
        onclick="
        value1(' - ');
        "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
        value1('7');
        "
      >
        7
      </button>
      <button
        onclick="
        value1('8');
        "
      >
        8
      </button>
      <button
        onclick="
        value1('9');
        "
      >
        9
      </button>
      <button
        onclick="
        value1(' * ');
        "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
        value1('0');
        "
      >
        0
      </button>
      <button>.</button>

      <button
        onclick="
        calculation.value=(eval(calculation.value)).toString();
        console.log(calculation);
        localStorage.setItem('calculation',JSON.stringify(calculation));
        console.log(typeof calculation);
        "
      >
        =
      </button>

      <button
        onclick="
        value1(' / ');
        "
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
          calculation.value ='';
          console.clear();
          console.log(calculation);
          localStorage.removeItem('calculation');
        "
      >
        Clear
      </button>
    </p>
    <script>
      let calculation = JSON.parse(localStorage.getItem("calculation")) || {
        value: "",
      };
      console.log(typeof calculation);
      console.log(calculation);

      function value1(op) {
        calculation.value += op;
        console.log(calculation);
      }
    </script>
    <p class="final-project-link">
      <a href="rock_paper.html">Click here</a>
      to see the rock_paper_scissor game of the project.
    </p>
  </body>
</html>
